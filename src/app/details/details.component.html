<div class="content" role="main">
  <!-- Highlight Card -->
  <div
    class="card highlight-card card-small"
    style="align-items: center; justify-content: center"
  >
    <span style="margin: auto">{{ this.name }}</span>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.value }}</td>
        <td>{{ item.description }}</td>
        <td><button (click)="deleteItem(item.name)">‚ùå</button></td>
      </tr>
    </tbody>
  </table>

  <div class="navi">
    <a class="button" [routerLink]="['/login']">Logout</a>
    <a class="button" [routerLink]="['/home']">Home</a>
  </div>
</div>
